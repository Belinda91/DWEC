<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Partidos');
        data.addColumn('number', 'Porcentajes');
        data.addRows([
          ['PP', 33.01],
          ['PSOE', 22.63],
          ['Podemos', 13.42],
          ['Ciudadanos', 13.06],
          ['ECP', 3.55]
        ]);
          
        var data2 = new google.visualization.DataTable();
        data2.addColumn('string','Partidos');
        data2.addColumn('number','Porcentajes');
        data2.addRows([
            ['PP', 15],
            ['PSOE', 30],
            ['Podemos', 28],
            ['Ciudadanos', 10],
            ['ECP', 6]
        ]);
        
        var tabla = [];
        tabla[0] = data;
        tabla[1] =data2;
        
        var actual = 0;

        // Set chart options
        var options = {'title':'Resultados de las elecciones',
                       'width':400,
                       'height':300,
                      animation:{
                    duration: 1000,
                    easing: 'out'
      }
};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(tabla[0], options);
        setTimeout(cambia,4000);
          
        function cambia(){
        return chart.draw(tabla[1],options)
    }
      }
    
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
  </body>
</html>
